<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>test1</title>
</head>

<body>
    <div>
        <img src="1.jpg" alt="" id='imgbox' style="display: none;">
        <img src="3.jpg" alt="" id='headerImg' style="display: none;">
        <canvas id="canvas" width="800" height="600" style="margin: 100px;"></canvas>
    </div>
</body>
<script>
window.onload = function() {
   function draw() {
  var ctx = document.getElementById('canvas').getContext('2d');
  ctx.translate(75,75);

  for (var i=1;i<6;i++){ // Loop through rings (from inside to out)
    ctx.save();
    ctx.fillStyle = 'rgb('+(51*i)+','+(255-51*i)+',255)';

    for (var j=0;j<i*6;j++){ // draw individual dots
      ctx.rotate(Math.PI*2/(i*6));
      ctx.beginPath();
      ctx.arc(0,i*12.5,5,0,Math.PI*2,true);
      ctx.fill();
    }

    ctx.restore();
  }
}
    draw();
}
</script>

</html>
